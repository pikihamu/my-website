<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>確認完了</title>
  <style>
    body{
      display:flex; justify-content:center; align-items:center;
      height:100vh; margin:0; background:#f5f5f5; font-family:sans-serif;
    }
    .box{
      text-align:center; background:#fff; padding:40px 60px;
      border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,.1);
    }
    h1{margin:0 0 20px; font-size:1.8rem;}
    p{margin:0; font-size:1.2rem;}
  </style>
</head>
<body>
  <div class="box">
    <h1>完了</h1>
    <p id="date"></p>
  </div>

  <script>
    // 今日の日付を YYYY-MM-DD 形式で生成
    const now  = new Date();
    const yyyy = now.getFullYear();
    const mm   = String(now.getMonth()+1).padStart(2,'0');
    const dd   = String(now.getDate()).padStart(2,'0');
    const today = `${yyyy}-${mm}-${dd}`;

    // 画面表示
    document.getElementById('date').textContent = today;

    // localStorage に保存（キー: checkedDate）
    localStorage.setItem('checkedDate', today);
  </script>
</body>
</html>
